<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Rails">
      <th mat-header-cell *matHeaderCellDef> Rails </th>
      <td mat-cell *matCellDef="let element" [rowSpan]="getRowSpan(element)"> {{element.Rails}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Cells">
      <th mat-header-cell *matHeaderCellDef> Cells </th>
      <td mat-cell *matCellDef="let element" [rowSpan]="getRowSpan(element)"> {{element.Cells}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Service">
      <th mat-header-cell *matHeaderCellDef> Service </th>
      <td mat-cell *matCellDef="let element" [rowSpan]="getRowSpan(element)"> {{element.Service}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" [rowSpan]="getRowSpan(element)"> {{element.Status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
