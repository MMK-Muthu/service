<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="rail">
    <th mat-header-cell *matHeaderCellDef> Rail </th>
    <td mat-cell *matCellDef="let data; let i = index" 
        [attr.rowspan]="getRowSpan('rail', i)"
        [style.display]="getRowSpan('rail', i) ? '' : 'none'"> {{data.rail}} </td>
  </ng-container>

  <ng-container matColumnDef="cell">
    <th mat-header-cell *matHeaderCellDef> cell </th>
    <td mat-cell *matCellDef="let data; let i = index" 
        [attr.rowspan]="getRowSpan('cell', i)"
        [style.display]="getRowSpan('cell', i) ? '' : 'none'"> {{data.cell}} </td>
  </ng-container>

  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef> service </th>
    <td mat-cell *matCellDef="let data; let i = index" 
        [attr.rowspan]="getRowSpan('service', i)"
        [style.display]="getRowSpan('service', i) ? '' : 'none'"> {{data.service}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let data; let i = index" 
        [attr.rowspan]="getRowSpan('status', i)"
        [style.display]="getRowSpan('status', i) ? '' : 'none'"> {{data.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
